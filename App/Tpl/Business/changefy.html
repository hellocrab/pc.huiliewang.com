<style>



</style>
<link href="__PUBLIC__/style/css/dialog.css" rel="stylesheet">

<form class="form-horizontal" id="dialog_form1" action="{:U('business/changefy')}" method="post">
     <include file="Business:hidden" />
<div class="full-height">
    <div class="content">
       <table class="beizhu">
           <tr>
               <td style="text-align: right;"><label style="color: red;">*</label>变更金额:</td>
               <td class="" style="padding-left: 20px;">
                   <input value="1" id="gjflag" type="hidden">
                   <input type="radio" name="gj" value="1" checked>
                   <label for="gj">费用减少</label>
                   <input type="radio" name="gj" value="0">
                   <label for="gj">费用增加</label>
               </td>
           </tr>
           <tr height="50">
               <td style="text-align: right;"></td>
               <td class="" style="padding-left: 20px;">
                   <input type="text" class="form-control" name="gj" placeholder="请输入变更金额（元）">
               </td>
           </tr>

           <tr>
               <td style="text-align: right;">变更说明:</td>
               <td style="padding-left: 20px;">
                   <textarea col="3" row="5" class="ccbeizhu" name="reason" placeholder="请填写变更说明（最多不超过1000字）" maxlength="1000"></textarea>
               </td>
           </tr>
       </table>
    </div>
</div>
</form>




<script>

    $(function () {
        $(".result_select input").click(function () {
            var result=$(this).attr("rel");
            $(".result_select input").removeClass("staactive");
            $(this).addClass("staactive");
            $(".result").val(result);
        })

        $("input[name=gj]").click(function () {
            var gjflag=$(this).val();
            if(gjflag=="1" || gjflag==1){
                $(".time_se").show();
            }else{
                $(".time_se").hide();
                $(".time_se").val("");
            }
            $("#gjflag").val(gjflag);
        })

        $("input[name=mubiao]").click(function () {
            var mbflag=$(this).val();
            $("#mbflag").val(mbflag);
        })
    })



</script>
