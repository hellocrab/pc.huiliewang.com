<style>


</style>

<link href="__PUBLIC__/style/css/dialog.css" rel="stylesheet">
<link href="/Public/js/skin/WdatePicker.css" rel="stylesheet" type="text/css">

<form class="form-horizontal" id="status_form7" action="{:U('business/ruzhi')}" method="post">
    <input type="hidden" name="id" value="{:I('id')}">
    <input type="hidden" name="key" value="{:I('key')}">
<div class="full-height">
    <div class="content">
       <table class="beizhu">
           <tr  height="50">
               <td style="text-align: right;">候选人:</td>
               <td class="result_select" style="padding-left: 20px;">
                   <span href="javascript:void(0)" class="addgw">{$project['name']}</span>
                   <input type="hidden" name="name" value="{$project['name']}">
               </td>
           </tr>
           <tr  height="50">
               <td style="text-align: right;"><label style="color: red;">*</label>入职日期:</td>
               <td style="padding-left: 20px;">

                       <input type="hidden" class="xxtime" value="" name="xxtime">
                       <input type="text" readonly="readonly" class="form-control timerinput"  id="entertime" name="entertime"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'2038-01-01'})"  placeholder="请选择入职日期" aria-invalid="false" style="width: 100%;"  value="{$list['entertime']}">

               </td>
           </tr>
           <tr  height="50">
               <td style="text-align: right;">试用截止日期:</td>
               <td style="padding-left: 20px;">
                   <div>
                       <input type="hidden" class="xxtime" value="" name="xxtime">
                       <input type="text" readonly="readonly"  style="width: 100%;" class="form-control timerinput"  id="trialtime" name="trialtime"  onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'2038-01-01'})"  placeholder="请选择试用期日期" value="{$list['trialtime']}">
                   </div>
               </td>
           </tr>
           <tr  height="50">
               <td style="text-align: right;"><label style="color: red;">*</label>过保日期:</td>
               <td style="padding-left: 20px;">
                   <div>
                       <input type="hidden" class="xxtime" value="" name="xxtime">
                       <input type="text" readonly="readonly"  style="width: 100%;" class="form-control timerinput"  id="safetime" name="safetime"  onFocus="WdatePicker({dateFmt:'yyyy-MM-dd', minDate:&quot;#F{$dp.$D('safetime')}&quot;,maxDate:'2038-01-01'})"  placeholder="请选择过保日期" value="{$list['safetime']}">
                   </div>
               </td>
           </tr>
           <tr>
               <td style="text-align: right;">备注:</td>
               <td style="padding-left: 20px;">
                   <textarea col="3" row="5" class="ccbeizhu" placeholder="请填写备注（最多不超过1000字）" maxlength="1000" style="margin-top: 10px;" name="remarks"> {$list['remarks']}</textarea>
               </td>
           </tr>
           <tr>
               <td style="text-align: right;"></td>
               <td style="padding-left: 20px;">
                   设置职位成功<input type="checkbox" checked="checked" name="success">
               </td>
           </tr>

       </table>
    </div>
</div>
</form>

<div style="display:none" id="dialog-gw">
    <div class="spiner-example">
        <div class="sk-spinner sk-spinner-three-bounce">
            <div class="sk-bounce1"></div>
            <div class="sk-bounce2"></div>
            <div class="sk-bounce3"></div>
        </div>
    </div>
</div>



<script src="__PUBLIC__/js/WdatePicker.js" type="text/javascript"></script>
<script>


    $(function () {
        $("input").on("blur",function () {
            $(this).css("border","1px solid #d8e3ef");
        })

    })



</script>
