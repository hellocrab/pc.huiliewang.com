<include file="Public:header" />
<link rel="stylesheet" href="__PUBLIC__/css/customerManage/visit.css">
<div class="wrapper wrapper-content">
    <include file="Public:alert" />
    <section class="tabSec">
        <div class="switchBox">
            <span class="choosed">待回访</span>
            <span>回访记录</span>
            <span>数据统计</span>
        </div>
        <div class="settingBox">
            <span><i class="fa fa-cog" aria-hidden="true"></i>&nbsp;&nbsp;设置</span>
            <span><i class="fa fa-download" aria-hidden="true"></i>&nbsp;&nbsp;导出</span>
        </div>
    </section>
    <section class="selBox">
        <div class="dateBox">
            创建时间
            <input class="form-control Wdate" input_type="time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="start"
                type="text" value="" autocomplete="off">
            到
            <input class="form-control Wdate" input_type="time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="end"
                type="text" value="" autocomplete="off">
        </div>
        <div class="sels">
            <select id="department">
                <option value="">全部事业部</option>
            </select>
            <select id="type">
                <option value="">所有类型</option>
                <option value="1">线上面试快</option>
                <option value="2">线上入职快</option>
                <option value="3">线上专业猎头</option>
                <option value="4">线下慧沟通</option>
                <option value="5">线下慧面试</option>
                <option value="6">线下慧入职</option>
                <option value="7">线下专业猎头</option>
            </select>
        </div>
    </section>
    <section class="tableBox">
            <table>
                    <thead>
                        <th>类型</th>
                        <th>事业部</th>
                        <th>部门</th>
                        <th>签单人</th>
                        <th>客户名称</th>
                        <th>客户联系人</th>
                        <th>
                            <select name="" id="phone_num">
                                <option value="1">联系电话</option>
                                <option value="0">无效电话</option>
                            </select>
                        </th>
                        <th>所属行业</th>
                        <th>地点</th>
                        <th>上次回访时间</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="pager_">
                    <select name="" id="pageSize" style="background:none;padding-right:10px;">
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                        <option value="80">80</option>
                        <option value="90">90</option>
                        <option value="100">100</option>
                    </select>
                    <span class="totalPage">
                        共0条&nbsp;第1/0页
                    </span>
                    <div class="pageBox">
                        <span class="last">«</span>
                        <span class="page1 choosed">1</span>
                        <span class="next">»</span>
                    </div>
                    <input type="number" id="goto">&nbsp;&nbsp;页&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
    </section>
</div>
<include file="Public:footer" />
<script src="__PUBLIC__/js/customerManage/visit.js"></script>
