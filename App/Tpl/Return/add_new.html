            <div class="form-group ">

                </div>

                <div class="col-sm-6">
                    <input type="number" required="required" id="planed_money" onblur="clean(this);" name="planed_money" rel="require" rell="回款金额" class="form-control checkit" />

<script>
    function clean(obj) {
        if(obj.value != '')
        $("#planed_moneyTip").html("");
    }
    
    function propertyCalculate(obj) {
        var planed_money = $("#planed_money").val();
        if(planed_money == ''){
            $("#planed_moneyTip").html("<span style='color:#FF0011;'>请先填写计划金额！</span>")
        }else {
            $("#planed_moneyTip").html("");
            if(obj.value != ''){
                var  property = ((obj.value / planed_money )*100).toFixed(2);
                var attr = obj.getAttribute('id');
                var num1 = parseInt(attr.substring(5));
                var str = "#property"+num1;
                $(str).val(property+"%");
            }
        }

    }

    function contractChanged() {
        var bvalue = $("#business").val();
        $.ajax({
            type: "post",
            async:false,
            url: "{:U('return/contractChanged')}",
            data: {business_id:bvalue},
            dataType: "json",
            success : function(result){
                $("#customer").val(result.customer_name);
                $("#business_id").val(result.business_id);
                $("#customer_id").val(result.customer_id);
            }
        });
    }
    var num = 2;
    function minus() {
        if(num>2){
            $(".remark").last().prev().remove();
            $(".remark").last().prev().remove();
            $(".remark").last().remove();
            num--;
        }
        $("#num").html(num);
    }
    function add() {
        num ++;
        $(".remark").last().after("<div class='form-group'><div class='col-sm-1'></div><div class='col-sm-6'><div>第"+num+"次回款</div></div></div>" +
            "<div class='form-group'><div class='col-sm-1'></div><label class='control-label col-sm-3' style='width: 110px;'><span style='color: #FF0011;'>*</span>期次金额:</label>" +
            "<div class='col-sm-6'><input id='money"+num+"' name='money"+num+"' required='required' rel='require' rell='期次金额' onblur='propertyCalculate(this);' type='number' class='form-control checkit'></div>元<div class='col-sm-3 error_msg' id='money"+num+"Tip'></div></div>" +
            "<div class='form-group remark'><div class='col-sm-1'></div><label class='control-label col-sm-3' style='width: 110px;'><span style='color: #FF0011;'>*</span>期次占比:</label>" +
            "<div class='col-sm-6'><input type='text' required='required' readonly='readonly' id='property"+num+"' name='property"+num+"' class='form-control chekit'></div></div>");
        $("#num").html(num);
    }
    $('#number').blur(function(){
        var number = $(this).val();
        var prefixion = $('#prefixion').val();
        var user_id = "";
        $.ajax({
            type: "post",
            async:false,
            url: "{:U('user/yanchong')}",
            data: {number:number,user_id:user_id,prefixion:prefixion},
            dataType: "json",
            success : function(result){
                if(result.status != 1){
                    swal('员工编号不能重复！','',"error");
                    return false;
                }else{
                    return true;
                }
            }
        });
    });
    $(document).ready(function(){
        $('.date').datepicker({
            format: "yyyy-mm-dd",
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
        $(document).ready(function(){
            $("#department").change(function(){
                checkform('#role');
            });
            $("#role").change(function(){
                checkform('#role');
            });
        });

        $("#adbtn").click(function(){
            $("#nums").val(num);
            var bname = $("#business option:selected").html();
            $("#businessname").val(bname);
            if(input_msg && before_submit()){
                $.ajax({
                    type: "POST",
                    url: "{:U('plan_add')}",
                    data:$("#ad_Form").serialize(),
                    async: true,
                    success: function(data) {
                        if(data.status == 1){
                            swal({
                                title: "添加成功！",
                                text: "跳转中!",
                                type: "success"
                            });
                            $('#Modal').modal('hide');
                            top.location.reload();
                        }else{
                            swal({
                                title: "添加失败!",
                                text: data.info,
                                type: "error"
                            });
                        }
                    }
                });
            }else{
                var item_id = [];
                $('.checkit').each(function(k,v){
                    checkform(v);
                    item_id.push($(v).attr('id'));
                });
                $.each(item_id,function(k,v){
                    if($('#'+v+'Tip').html() == ''){
                        item_id.splice(k,1);
                    }
                });
                $('#'+item_id[0]).focus();
                return false;
            }
        });
    });
    function changeRoleContent(){
        department_id = $('#department').val();
        if(department_id == ''){
            $("#role").html('');
        }else{
            $.ajax({
                type:'get',
                url:'index.php?m=user&a=getPositionlistByDepartment&id='+department_id,
                async:false,
                success:function(data){
                    options = '';
                    if(data.data){
                        $.each(data.data, function(k, v){
                            options += '<option value="'+v.position_id+'">'+v.name+'</option>';
                        });
                    }
                    $("#role").html(options);
                },
                dataType:'json'
            });
        }
    }
    $('#role').click(
        function(){
            department_id = $('#department').val();
            if(department_id == ''){
                swal({
                    title: "温馨提示",
                    text: "{:L('SELECT_DEPARTMENT_FIRST')}"
                })
                return false;
            }
        }
    );
</script>
