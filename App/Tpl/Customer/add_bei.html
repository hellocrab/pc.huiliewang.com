<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<volist name="field_list['main']" id="vo" key="key">
    <if condition="$vo['field'] neq 'customer_owner_id'">

        <div class="form-group" style="display: block;">

            <label class="col-md-4 control-label">{$vo.name}ï¼š</label>

            <if condition="$vo['form_type'] == 'textarea'">

                <if condition = "$vo['tip_start'] eq 1">

                    <div class="col-md-6">

                        {$vo.html}

                    </div>

                    <div class="col-md-2"><span style="color: red;line-height: 32px;margin-left: 10px;">*</span></div>

                    <else/>

                    <div class="col-md-8">

                        {$vo.html}

                    </div>

                </if>

                <elseif condition="$vo['form_type'] == 'address'"/>

                <if condition = "$vo['tip_start'] eq 1">

                    <div class="col-md-7">

                        {$vo.html}

                    </div>

                    <div class="col-md-1"><span style="color: red;line-height: 32px;margin-left: 10px;">*</span></div>

                    <else/>

                    <div class="col-md-8">

                        {$vo.html}

                    </div>

                </if>

                <elseif condition="$vo['form_type'] == 'box'"/>

                <div class="col-md-6">

                    <if condition="$vo['field'] == 'grade'">

                        <input type="hidden" id="star" name="grade"
                               value="">

                        <div class="all-star" style="font-size: 18px;padding-top:3px;color:#D0D0D0;">

                            <i class="fa fa-star">&nbsp;&nbsp;</i><i
                                class="fa fa-star">&nbsp;&nbsp;</i><i class="fa fa-star">&nbsp;&nbsp;</i><i class="fa fa-star">&nbsp;&nbsp;</i><i class="fa fa-star">&nbsp;&nbsp;</i>

                        </div>

                        <else/>

                        {$vo.html}

                    </if>

                </div>

                <if condition = "$vo['tip_start'] eq 1">

                    <div class="col-md-2"><span style="color: red;line-height: 32px;margin-left: 10px;">*</span></div>

                    <else/>

                    <div class="col-md-2"></div>

                </if>

                <elseif condition="$vo['field'] == 'name'"/>

                <div class="col-md-6">

                    <input class="form-control required" id="name" onkeyup="checkinfo(name)"  name="name" placeholder="" type="text" />

                </div>

                <if condition = "$vo['tip_start'] eq 1">

                    <div class="col-md-2"><span style="color: red;line-height: 32px;margin-left: 10px;">*</span></div>

                    <else/>

                    <div class="col-md-2"></div>

                </if>

                <else/>

                <div class="col-md-6">

                    {$vo.html}

                </div>

                <if condition = "$vo['tip_start'] eq 1">

                    <div class="col-md-2"><span style="color: red;line-height: 32px;margin-left: 10px;">*</span></div>

                    <else/>

                    <div class="col-md-2"></div>

                </if>

            </if>

        </div>
    </if>
</volist>

</body>
</html>
