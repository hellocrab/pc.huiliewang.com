<script>
	$(document).ready(function () {
		// $('#user_name').val('');
    });
    function checkinfo(param){
        var field_value = $('#'+param).val();
        if(field_value){
            $.post('{:U("customer/checkinfo")}',
                {
                    field_value:field_value,
                    field_name:param,
                },
                function(data){
                    if(data.status == 1){
                        $('#'+param+'-error').remove('');
                        $('#'+param).after('<label id="'+param+'-error" class="error" for="source"><i class="fa fa-times-circle"></i></label>');
                        $('#'+param+'-error').html('<i class="fa fa-times-circle"></i>'+data.data);
                    }else{
                        $('#'+param+'-error').remove('');
                    }
                },
                'json');
        }
    }

    //客户来源 变换时
    function outline_change(obj){
        if(obj.value == '面试快' || obj.value == '入职快' ||obj.value == '专业猎头'  ){
            $('.ftw').html('<span style="color: red;line-height: 32px;margin-left: 10px;">*</span>');
        }else {
            $('.ftw').html('');
        };
    }

    $(document).ready(function(){
        $('#save_submit').prop('disabled',false);
        /*form表单验证*/
        $("#form").validate({
            submitHandler:function(form){
                // $('#save_submit').click(function(){
                //     $('#save_submit').prop('disabled',true);
                // });
                var flag = $('.ftw').html();
                var name = $('#con_name').val();
				var tel = $('#con_telphone').val();
				var qq = $('#con_qq_no').val();
				var weixin = $('#con_wetchat').val();
				var dqs = $("#wantdqs").val();
                if(flag != ''){
					if(name && tel && qq && weixin){
                        form.submit();
					}else{
						if(dqs=="" || dqs==null){
                        	alert_crm("请填写所在城市信息！");
                        	return;
                    	}
					    if(name == '' || name == null){
                            alert_crm("请填写姓名！");
                            $("input[data-selector=con_name]").css("border","1px dotted #cc5965");
                            return;
						}
                        if(tel == '' || tel == null){
                            alert_crm("请填写手机！");
                            $("input[data-selector=con_telphone]").css("border","1px dotted #cc5965");
                            return;
                        }
                        if(qq == '' || qq == null){
                            alert_crm("请填写qq！");
                            $("input[data-selector=con_qq_no]").css("border","1px dotted #cc5965");
                            return;
                        }
                        // if(weixin == '' || weixin == null){
                        //     alert_crm("请填写微信！");
                        //     $("input[data-selector=con_wetchat]").css("border","1px dotted #cc5965");
                        //     return;
                        // }
                        form.submit();
					}
				}
				else{
                    form.submit();
				}
            }
        });
    });

    $('#user_name').click(function () {
        $('#dialog-role-list2').dialog('open');
        $('#dialog-role-list2').load("{:U('User/listDialog')}&d_name={$Think.session.full_name|default=''}");
    });

    $('#dialog-role-list2').dialog({
        autoOpen: false,
        modal: true,
        width: 700,
        maxHeight: 400,
        buttons: {
            "{:L('CONFIRM')}": function () {
                var joiner = new Array();
                var joiner_name = new Array();
                $('input:checkbox[name="owner"]:checked').each(function () {
                    joiner.push($(this).val());
                    joiner_name.push($(this).attr('rel'));
                })
				joiner = joiner.join(",");
                joiner_name = joiner_name.join(",");
                var nameskey=sessionStorage.getItem("nameskey");
                var idskey=sessionStorage.getItem("idskey");
                $('#user_name').val("");
                $('#user_id').val("");
                $('#user_name').val(nameskey);
                $('#user_id').val(idskey);
                $(this).dialog("close");
            },
            "{:L('CANCEL')}": function () {
                $(this).dialog("close");
            }
        },
        position:["center",100]
    });


    /*星星特效*/
    $('.fa-star').mousemove(function(){
        $(this).addClass("star-orange");
        $(this).prevAll().addClass("star-orange");
        $(this).nextAll().removeClass("star-orange");
    });
    $('.fa-star').mouseout(function(){
        var star = $('#star').val();
        if(star == '' || star == null){
            $('.fa-star').removeClass("star-orange");
        }else{
            $('.fa-star').removeClass("star-orange");
            $('.fa-star:lt('+star+')').addClass("star-orange");
        }
    });
    $('.fa-star').click(function(){
        var num = $(this).index() + 1;
        $('#star').val(num);
    });
    /*地区联动*/
    //new PCAS("province","city","area")//三级联动，有默认值，有文字提示信息
    $("#dialog-validate").dialog({

            }
        },
