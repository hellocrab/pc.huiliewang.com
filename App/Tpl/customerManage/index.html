<include file="Public:header" />
<link rel="stylesheet" href="__PUBLIC__/css/customerManage/index.css">
<div class="wrapper wrapper-content">
    <include file="Public:alert" />
    <div class="set_dialog">
        <div class="dialogBox">
            <div class="dialogHead">
                <img src="__PUBLIC__/img/customerManage/5_03.png" alt="">
            </div>
            <div class="dialogTitle">
                <div></div>
                分级标准设置
            </div>
            <div class="divide1"></div>
            <div class="con">
                <span>初始条件</span>
                <p>
                    <span class="rankd">D级</span>
                    贡献条件≥<input type="number" class="chu">
                </p>
            </div>
            <div class="con">
                <span>面试快</span>
                <p>
                    <span class="ranka">A级</span>
                    贡献条件≥<input type="number" class="mia">
                </p>
                <p>
                    <span class="rankb">B级</span>
                    <input type="number" class="mib1">≤贡献条件＜<input class="mib2" type="number">
                </p>
                <p>
                    <span class="rankc">C级</span>
                    <input type="number" class="mic1">≤贡献条件＜<input class="mic2" type="number">
                </p>
            </div>
            <div class="con">
                <span>入职快</span>
                <p>
                    <span class="ranka">A级</span>
                    入职人数≥<input type="number" class="rua">
                </p>
                <p>
                    <span class="rankb">B级</span>
                    <input type="number" class="rub1">≤入职人数＜<input class="rub2" type="number">
                </p>
                <p>
                    <span class="rankc">C级</span>
                    <input type="number" class="ruc1">≤入职人数＜<input class="ruc2" type="number">
                </p>
            </div>
            <div class="con" style="border: none;">
                <span>专业猎头</span>
                <p>
                    <span class="ranka">A级</span>
                    贡献条件≥<input type="number" class="zha">
                </p>
                <p>
                    <span class="rankb">B级</span>
                    <input type="number" class="zhb1">≤贡献条件＜<input class="zhb2" type="number">
                </p>
                <p>
                    <span class="rankc">C级</span>
                    <input type="number" class="zhc1">≤贡献条件＜<input class="zhc2" type="number">
                </p>
                <p>
            </div>
            <div class="dialogfoot">
                <button class="cannal">取消</button>
                <button class="submit">确认</button>
            </div>
            <span class="notice">确认后在次日0:00生效</span>
        </div>
    </div>
    <div class="top">
        <div>
            <select name="" id="is_manual">
                <option value="">全部分级</option>
                <option value="1">手动分级</option>
                <option value="0">自动分级</option>
            </select>
            <select name="" id="pro_type">
                <option value="">所有类型</option>
                <option value="1">面试快</option>
                <option value="2">入职快</option>
                <option value="3">专业猎头</option>
            </select>
        </div>
        <div>
            <span>搜索:</span>
            <input type="text" placeholder="请输入人才姓名" id="name" />
            <div class='setting'>
                <img src="__PUBLIC__/img/customerManage/8_1.png" alt="" style="width: 16px;height:16px">
                <span>&nbsp;分级标准设置</span>
            </div>
        </div>

    </div>
    <div class="sec">
        <table>
            <thead>
                <th>类型</th>
                <th>客户名称</th>
                <th>
                    <select name="" id="rank">
                        <option value="">全部分级</option>
                        <option value="A">A级</option>
                        <option value="B">B级</option>
                        <option value="C">C级</option>
                    </select>
                </th>
                <th>
                    贡献价值
                    <img src="__PUBLIC__/img/customerManage/8_045.png" alt="" class="order_file"
                        style="cursor:pointer;">
                </th>
                <th>
                    <select name="" id="is_perfection">
                        <option value="1">客户联系人</option>
                        <option value="0">未填写</option>
                    </select>
                </th>
                <th>职位</th>
                <th>
                    <select name="" id="birth_month">
                        <option value="">生日</option>
                        <option value="1月">1月</option>
                        <option value="2月">2月</option>
                        <option value="3月">3月</option>
                        <option value="4月">4月</option>
                        <option value="5月">5月</option>
                        <option value="6月">6月</option>
                        <option value="7月">7月</option>
                        <option value="8月">8月</option>
                        <option value="9月">9月</option>
                        <option value="10月">10月</option>
                        <option value="11月">11月</option>
                        <option value="12月">12月</option>
                    </select>
                </th>
                <th>所属行业</th>
                <th>所在城市</th>
                <th>维护人</th>
                <th>创建时间</th>
                <th><select name="" id="is_black">
                        <option value="">黑名单</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select></th>
                <th>操作</th>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pager_">
            <select name="" id="pageSize" style="background:none;padding-right:10px;">
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </select>
            <span class="totalPage">
                共0条&nbsp;第1/0页
            </span>
            <div class="pageBox">
                <span class="last">«</span>
                <span class="page1 choosed">1</span>
                <span class="next">»</span>
            </div>
            <input type="number" id="goto">&nbsp;&nbsp;页&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>
<include file="Public:footer" />
<script src="__PUBLIC__/js/customerManage/index.js"></script>
