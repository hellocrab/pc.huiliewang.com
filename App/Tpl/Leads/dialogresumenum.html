<form name="fenpei_form" id="hknum_form" action=""  method="post">
    <style>
        .tabTh{
            color: #000;
            font-weight: bold;
            background: #f5f5f6;
        }
        .tabThFixed{
            display:table;
            width:100%;
            table-layout:fixed;
        }
        .mainTbody{
            display:block;
            height:350px;
            overflow-y:scroll
        }
        .mainTbody tr{
            display:table;
            width:100%;
            table-layout:fixed
        }
        .dilog tr{
            height: 15px;
        }
    </style>
	<input type="hidden" name="id" value="{$leads_id}"/>
    <div class="nicescroll" style="left:0px;top:0px;">
        <table class="table table-hover dilog" id="tab_Test3" style="background:#fff;margin-bottom:0px;">
            <!--<tr class="tabTh" style="width: 100%;">-->
                <!--<td  style="padding-left: 15px;text-align: left;">员工姓名</td>-->
                <!--<td>部门</td>-->
                <!--<td>候选人姓名</td>-->
                <!--<td>电话</td>-->
                <!--<td>所在城市</td>-->
                <!--<td>目前公司</td>-->
                <!--<td>目前职位</td>-->
                <!--<td>创建时间</td>-->
            <!--</tr>-->
            <tbody style="display: block;overflow-y: scroll">
            <tr class="tabTh tabThFixed" style="width: 100%;">
                <td>候选人姓名</td>
                <td>目前公司</td>
                <td>目前职位</td>
                <td>性别</td>
                <td>年龄</td>
                <td>学历</td>
                <td>电话</td>
                <td>邮箱</td>
                <td>期望城市</td>
                <td  style="padding-left: 15px;text-align: left;">操作人</td>
                <td>创建时间</td>
            </tr>
            </tbody>
            <tbody class="mainTbody">
            <volist name="list" id="vo">
                <tr>
                    <td style="min-width: 80px;"><a href="{:U('product/view','id='.$vo['eid'])}" target="_blank">{$vo.name}</a></td>
                    <td style="min-width: 80px;">{$vo.curCompany}</td>
                    <td style="min-width: 80px;">{$vo.curPosition}</td>
                    <td style="min-width: 80px;"><if condition="$vo.sex eq '1'">男<else/>女</if></td>
                    <td style="min-width: 80px;">{$vo.age}</td>
                    <td style="min-width: 80px;">{$vo.edu}</td>
                    <td style="min-width: 80px;">{$vo.telephone}</td>
                    <td style="min-width: 80px;">{$vo.email}</td>
                    <td style="min-width: 80px;">{$vo.intentCity}</td>
                    <td  style="padding-left: 15px;text-align: left;" nowrap="nowrap">{$vo.full_name}</td>
                    <!--<td  style="padding-left: 15px;text-align: left;" nowrap="nowrap"><a href="javascript:void(0);" class="role_info" rel="">{$vo.full_name}</a></td>-->
                    <td style="min-width: 80px;">{$vo.addtime|date='Y-m-d H:i',###}</td>
                </tr>
            </volist>
                
            </tbody>
        </table>
    </div>
    <!--<div style="padding-left: 15px;background: #f5f5f6;height: 40px;line-height: 40px;">总共：10条结果</div>-->
</form>
