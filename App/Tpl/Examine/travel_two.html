<table class="table table-bordered" style="margin-top:10px;" width="95%" border="0" cellspacing="1" cellpadding="0">
	<tbody id="row_{$now_rows}">
		<tr >
			<td colspan='3' style="font-weight:700">事项{$now_rows}</td>
			<td class="pull-right" style="border: none;"><a href="javascript:void(0);" class="reduce_one" rel="{$now_rows}">删除</a></td>
		</tr>
		<tr >
			<td style="width:17%;color:#999;">
				报销项                      
			</td>                                     
			<td colspan="3">
				<input class="form-control required" id="start_address" name="travel[{$now_rows}][start_address]" aria-required="true" type="text">        </td>
		</tr>
		<tr >
			<td style="width:17%;color:#999;">
				金额(元)                  
			</td>                                     
			<td ><input class="form-control required bx_money" onkeyup="calculate()" name="travel[{$now_rows}][money]" aria-required="true" type="text"></td>                                     
			<td style="width:17%;color:#999;">
				备注             
			</td>                                    
			<td ><input class="form-control" name="travel[{$now_rows}][description]" type="text"></td>
		</tr>
	</tbody>
</table>
