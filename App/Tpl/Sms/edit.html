
<form action="{:U('sms/edit')}" method="post">
	<input type="hidden" name="template_id" value="{$template['template_id']}">
	<table class="table form-inline" border="0" cellspacing="1" cellpadding="0">
		<tfoot>
			<tr>
				<td colspan="2"><input class="btn btn-primary btn-sm" name="submit" type="submit" value="{:L('SAVE')}"/> &nbsp; <input class="btn btn-sm" type="button" onclick="javascript:history.go(-1)" value="{:L('RETURN')}"/></td>
			</tr>
		</tfoot>
		<tbody>
			<th colspan="2">{:L('BASIC_INFO')}</th>
			<tr>
				<td class="tdleft">{:L('SUBJECT')}：</td>
				<td><input type="text" name="subject" class="form-control" value="{$template['subject']}"/></td>
			</tr>
			<tr>
				<td class="tdleft">{:L('CONTENT')}：</td>
				<td>
					{:L('NAME_SETTING')}
					<textarea name="content" id="content" class="form-control" style="width: 400px; height: 100px;">{$template['content']}</textarea>
				</td>
			</tr>
		</tbody>
	</table>
</form>
