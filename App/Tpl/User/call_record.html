<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/validator.css"/>
<script type="text/javascript" src="__PUBLIC__/js/checkuser.js"></script>
<style>
    .close{font-size:34px;font-weight:400;color:#fff;}
    .close:hover{color:#fff;}
    #datas tr{cursor : pointer;}
</style>
<p>&nbsp;</p>
<empty name="msg">
    <div style="clear:both">
        <include file="Public:nodata" />
    </div>
    <else/>
    <table class="table table-hover">
        <thead>
        <tr style="background-color:#F5F5F6;">
            <th>客户号码</th>
            <th>呼入呼出类型</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>通话时长</th>
        </tr>
        </thead>
        <tfoot id="footers">
        <tr>
            <td colspan="6">
                {$page}
            </td>
        </tr>
        </tfoot>
        <tbody id="datas">
        <volist name="msg" id="vo">
            <tr style="cursor:pointer;">
                <td>{$vo.Destination_Number}</td>
                <td><if condition="$vo['Context'] eq '0'">呼出<else />呼入</if></td>
                <td>{$vo.Start_Stamp}</td>
                <td>{$vo.End_Stamp}</td>
                <td>{$vo.Billsec} s</td>
                <!--<td>{$vo.RecordUrl}</td>-->
            </tr>
        </volist>
        </tbody>
    </table>
</empty>
<script type="text/javascript">

</script>
