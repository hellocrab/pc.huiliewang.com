<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/validator.css"/>
<script type="text/javascript" src="__PUBLIC__/js/checkuser.js"></script>
<style>
    .close{font-size:34px;font-weight:400;color:#fff;}
    .close:hover{color:#fff;}
    #datas tr{cursor : pointer;}
</style>
<p>&nbsp;</p>
<form id="form" action="" >
<div>
<empty name="msg">
    <div style="clear:both">
        <include file="Public:nodata" />
    </div>
    <else/>
    <table class="table table-hover">
        <thead>
        <tr style="background-color:#F5F5F6;">
            <th>员工姓名</th>
            <th>主席号码</th>
            <th>客户号码</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>通话时长</th>
        </tr>
        </thead>
        <tfoot id="footers">
        <tr>
            <td colspan="6">
                {$page}
            </td>
        </tr>
        </tfoot>
        <tbody id="datas">
        <volist name="msg" id="vo">
            <tr style="cursor:pointer;">
                <td>{$vo.user_name}</td>
                <td>{$vo.setingNbr}</td>
                <td>{$vo.calleeNum}</td>
                <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                <td>{$vo.call_end_time}</td>
                <td>{$vo.duration} s</td>
                <!--<td>{$vo.RecordUrl}</td>-->
            </tr>
        </volist>
        </tbody>
    </table>
</empty>
</div>
</form>
<script type="text/javascript">
    $('#go_page').change(function(){
        var sel = $(this).val();
        $('#dialog-business').load(sel,function(){
            changeCondition();
        });
        return false;
    });
    $(function(){
        $('#footers a').click(function(){
            var rel = $(this).attr('href');
            $('#dialog-business').load(rel);
            return false;
        });
    });
</script>
