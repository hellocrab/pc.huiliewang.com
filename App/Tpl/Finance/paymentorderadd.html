div><script type="text/javascript">$(document).ready(function(){	$('#save_submit').prop('disabled',false);	/*form表单验证*/	$("#form").validate({		submitHandler:function(form){            $('#save_submit').click(function(){				$('#save_submit').prop('disabled',true);			});            form.submit();        }    	});});$('#money').blur(function(){	var payables_id = $('#payables_id').val();	var input_price = parseInt(parseFloat($('#money').val())*100);	if((payables_id != null && payables_id != '') && (input_price != null && input_price != '')){		$.ajax({			'type':'get',			'data': {'id':payables_id},			'dataType':'json',			'url':'{:U("finance/getpayablesmoney")}',			'success':function(data){				if(data.data.total != 0){					var receivingord = parseInt(parseFloat(data.data.receivingorder)*100);					var addmoney = (input_price + receivingord)/100;					if(addmoney > data.data.total){						alert_crm('{:L('EXCEED THE AMOUNT OF PAYMENT')}');						$('#money').val('');					}				}			}		});	}});$('#account_id').change(function(){	var open_bank = $('#account_id :selected').attr('rel');	var company = $('#account_id :selected').attr('rel3');	if(open_bank){		$('#receipt_account').val(open_bank);		$('#company').val(company);	}});$("#dialog-payables-list").dialog({	autoOpen: false,	modal: true,	width: 800,	maxHeight: 400,	buttons: {		"确定": function () {			var item = $('input:radio[name="payables"]:checked').val();			var name = $('input:radio[name="payables"]:checked').parent().next().html();			var item_money = $('input:radio[name="payables"]:checked').parent().next().next().next().html();			var receiver = $('input:radio[name="payables"]:checked').parent().next().next().html();			if(item){				$('#payables').val(name);				$('#payables_id').val(item);				$('#receiver').val(receiver);				$('#money').val(item_money);			}			$(this).dialog("close");		},		"取消": function () {			$(this).dialog("close");		}	},	position: ["center", 100]});$("#dialog-role-list2").dialog({	autoOpen: false,	modal: true,	width: 750,	height: 550,	buttons: {		"确定": function () {			var item = $('input:radio[name="owner"]:checked').val();			var name = $('input:radio[name="owner"]:checked').attr('rel');			if(item){				$('#owner_name').val(name);				$('#owner_role_id').val(item);			}			$(this).dialog("close");		},		"取消": function () {			$(this).dialog("close");		}	},	position: ["center", 100]});$("#payables").click(function(){	$('#dialog-payables-list').dialog('open');	$('#dialog-payables-list').load('{:U("finance/listdialog","t=payables")}');});$("#owner_name").click(function(){	$('#dialog-role-list2').dialog('open');	$('#dialog-role-list2').load('{:U("user/listDialog","by=all")}');});</script><include file="Public:footer" />
