<include file="Public:header" /><style type="text/css">.add_body >div >.full-height-scroll{	border-right:1px dotted #ccc}.add_body_title{	margin:15px auto 30px auto;	padding-left: 14px;}.add_body_form>form>.form-group{	margin-bottom: 25px;}body{overflow-y:hidden;}.form-control{	float:left;}</style><script>$(function(){	$(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);	$(window).resize(function(){		$(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);	})})</script><div class="wrapper wrapper-content animated fadeIn col-md-6">	<include file="Public:alert" />		<form class="form-horizontal" id="form" action="{:U('finance/edit','t=paymentorder')}" method="post">			<input type='hidden' name="refer_url" value="{$refer_url}"/>						<input type='hidden' name="id" value="{$info['paymentorder_id']}"/>			<div class="ibox-content " id="add_body" >				<div class="row">					<div class="col-md-12 add_body">						<div class="full-height-scroll">							<div class="row" >								<div class="col-md-12 add_body_title" style="margin:20px 0 0 0px;">									<div class="all-inline">										<span class="sq-tag"></span>										<div class="text-tag">											<span style="font-weight: 700 !important;font-size:15px;color:#000">基础信息</span>										</div>									</div>								</div>								<div class="col-md-10 add_body_form" style="margin:20px 0 0 21px;">									<div class="form-group">										<label class="col-md-4 control-label">应付款：</label>										<div class="col-md-6">											<input name="payables_id" id="payables_id" type="hidden" value="{$info['payables_id']}"/>											<input name="payables" class="form-control required" aria-required="true" type="text" value="{$info['payables']['name']}" readonly="true" id="payables" style="cursor:pointer;" title="请点击选择"/>										</div> 										<div class="col-md-2"><span style="color:red">*</span></div>									</div>									<div class="form-group">										<label class="col-md-4 control-label">付款单号：</label>										<div class="col-md-6">											<input name="name" id="name" class="form-control required" aria-required="true" type="text" value="{$info['name']}" />										</div>										<div class="col-md-2"><span style="color:red">*</span></div>									</div>									<div class="form-group">										<label class="col-md-4 control-label">账户名称：</label>										<div class="col-md-6">											<select name="bank_account_id" id="bank_account_id" class="form-control required" aria-required="true">												<option value="">-请选择-</option>												<volist name="bank_list" id="vo">													<option rel="{$vo['bank_account']}" rel3="{$vo['company']}" value="{$vo['account_id']}" <if condition = "$info['bank_account_id'] eq $vo['account_id']">selected</if> >{$vo['open_bank']}</option>												</volist>											</select>										</div> 										<div class="col-md-2"><span style="color:red">*</span></div>									</div>									<div class="form-group">										<label class="col-md-4 control-label">账号/卡号：</label>										<div class="col-md-6">											<input name="receipt_account" readonly class="form-control required" aria-required="true" id="receipt_account" type="text"  value="{$info.receipt_account}"/>										</div> 										<div class="col-md-2"><span style="color:red">*</span></div>									</div>									<div class="form-group">										<label class="col-md-4 control-label ">账户类别：</label>										<div class="col-md-6">											<input name="company" id="company" readonly class="form-control required" aria-required="true" type="text"  value="{$info.company}"/>										</div> 										<div class="col-md-2"><span style="color:red">*</span></div>									</div>																		<div class="form-group">										<label class="col-md-4 control-label">付款金额：</label>										<div class="col-md-6">											<input class="form-control required" aria-required="true" id="money" placeholder="0.00" name="money" type="text" value="{$info['money']}" onblur="bu(this)" onkeyup="num_input(this)"/>										</div>										<div class="col-md-2"><span style="color:red">*</span></div>									</div>									<div class="form-group">										<label class="col-md-4 control-label">付款时间：</label>										<div class="col-md-6">											<input onclick="WdatePicker()" class="form-control required Wdate" aria-required="true" value="{$info['pay_time']|date='Y-m-d',###}" type="text" id="pay_time" name="pay_time"/>										</div>										<div class="col-md-2"><span style="color:red">*</span></div>									</div>									<div class="form-group">										<label class="col-md-4 control-label">付款人：</label>										<div class="col-md-6">											<input name="owner_role_id" id="owner_role_id" type="hidden" value="{$info['owner_role_id']}"/><input name="owner_name" id="owner_name" class="form-control required" aria-required="true" type="text" value="{$info['owner_name']}" readonly="true" style="cursor:pointer;" title="请点击选择"/>										</div>										<div class="col-md-2"><span style="color:red">*</span></div>									</div>									<div class="form-group">										<label class="col-md-4 control-label">{:L('DESCRIPTION')}：</label>										<div class="col-md-8">											<textarea class="form-control" rows="3" name="description" id="description">{$info['description']}</textarea>										</div>									</div>								</div>								<div class="col-md-2 pull-right">																	</div>							</div>						</div>					</div>				</div>			</div>			<div id="tfoot_div" class="clearfix">				<div class="clearfix" id="tfoot_page">					<div class="ibox-content" style="border-top: none;">						<div class="col-sm-offset-2" style="text-align:center;margin-left:0px;">							<input name="submit" id="save_submit" class="btn btn-primary" type="submit" value="{:L(SAVE)}"/>						</div>					</div>				</div>			</div>		</form>	</div></div><div id="dialog-payables-list" class="" style="" title="选择应付款">	<div class="spiner-example">		<div class="sk-spinner sk-spinner-three-bounce">			<div class="sk-bounce1"></div>			<div class="sk-bounce2"></div>			<div class="sk-bounce3"></div>		</div>	</div></div><div id="dialog-role-list2" class="" style="" title="{:L('SELECT THE LEADER')}">	<div class="spiner-example">		<div class="sk-spinner sk-spinner-three-bounce">			<div class="sk-bounce1"></div>			<div class="sk-bounce2"></div>			<div class="sk-bounce3"></div>		</div>	</div></div><script type="text/javascript">$(document).ready(function(){	$('#save_submit').prop('disabled',false);	/*form表单验证*/	$("#form").validate({		submitHandler:function(form){            $('#save_submit').click(function(){				$('#save_submit').prop('disabled',true);			});            form.submit();        }    	});});$('#money').blur(function(){	var payables_id = $('#payables_id').val();	var input_price = parseInt(parseFloat($('#money').val())*100);	if((payables_id != null && payables_id != '') && (input_price != null && input_price != '')){		$.ajax({			'type':'get',			'data': {'id':payables_id},			'dataType':'json',			'url':'{:U("finance/getpayablesmoney")}',			'success':function(data){				if(data.data.total != 0){					var receivingord = parseInt(parseFloat(data.data.receivingorder)*100);					var addmoney = (input_price + receivingord)/100;					if(addmoney > data.data.total){						alert_crm('{:L('EXCEED THE AMOUNT OF PAYMENT')}');						$('#money').val('');					}				}			}		});	}});$('#bank_account_id').val({$info.bank_account_id});$('#bank_account_id').change(function(){	var open_bank = $('#bank_account_id :selected').attr('rel');	var company = $('#bank_account_id :selected').attr('rel3');	if(open_bank){		$('#receipt_account').val(open_bank);		$('#company').val(company);	}});$("#dialog-payables-list").dialog({	autoOpen: false,	modal: true,	width: 800,	maxHeight: 400,	buttons: {		"确定": function () {			var item = $('input:radio[name="payables"]:checked').val();			var name = $('input:radio[name="payables"]:checked').parent().parent().next().html();			if(item){				$('#payables').val(name);				$('#payables_id').val(item);			}			$(this).dialog("close");		},		"取消": function () {			$(this).dialog("close");		}	},	position: ["center", 100]});$("#dialog-role-list2").dialog({	autoOpen: false,	modal: true,	width: 800,	maxHeight: 400,	buttons: {		"确定": function () {			var item = $('input:radio[name="owner"]:checked').val();			var name = $('input:radio[name="owner"]:checked').attr('rel');			if(item){				$('#owner_name').val(name);				$('#owner_role_id').val(item);			}			$(this).dialog("close");		},		"取消": function () {			$(this).dialog("close");		}	},	position: ["center", 100]});$(function(){	$("#payables").click(		function(){			$('#dialog-payables-list').dialog('open');			$('#dialog-payables-list').load('{:U("finance/listdialog","t=payables")}');		}	);	$("#owner_name").click(		function(){			$('#dialog-role-list2').dialog('open');			$('#dialog-role-list2').load('{:U("user/listDialog","by=all")}');		}	);});</script><include file="Public:footer" />
