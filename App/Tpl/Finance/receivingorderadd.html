_name" id="owner_name" class="form-control required" aria-required="true" type="text" value="{$Think.session.full_name}" readonly="true" style="cursor:pointer;" title="请点击选择"/>									</div>									<div class="col-md-2"><span style="color:red">*</span></div>								</div>								<div class="form-group">									<label class="col-md-4 control-label">{:L('RECEIVING TIME')}：</label>									<div class="col-md-6">										<input onclick="WdatePicker()" class="form-control required Wdate" aria-required="true" value="<?php echo date('Y-m-d', time());?>" type="text" id="pay_time" name="pay_time"/>									</div>									<div class="col-md-2"><span style="color:red">*</span></div>								</div>								<div class="form-group">									<label class="col-md-4 control-label">{:L('DESCRIPTION')}：</label>									<div class="col-md-8">										<textarea class="form-control " rows="5" name="description" id="description">{$info['description']}</textarea>									</div>								</div>							</div>							<div class="col-md-2 pull-right">															</div>						</div>					</div>				</div>			</div>		</div>		<div id="tfoot_div" class="clearfix">			<div class="clearfix" id="tfoot_page">				<div class="ibox-content" style="border-top: none;">					<div class="col-sm-offset-2" style="text-align:center;margin-left:0px;">						<input name="submit" id="save_submit" class="btn btn-primary" type="submit" value="{:L(SAVE)}"/>					</div>				</div>			</div>		</div>	</form></div><div id="dialog-receivables-list"  style="display:none;" title="{:L('SELECT THE RECEIVABLES')}">	<div class="spiner-example">		<div class="sk-spinner sk-spinner-three-bounce">			<div class="sk-bounce1"></div>			<div class="sk-bounce2"></div>			<div class="sk-bounce3"></div>		</div>	</div></div><div id="dialog-role-list2"  style="display:none;" title="{:L('SELECT THE LEADER')}">	<div class="spiner-example">		<div class="sk-spinner sk-spinner-three-bounce">			<div class="sk-bounce1"></div>			<div class="sk-bounce2"></div>			<div class="sk-bounce3"></div>		</div>	</div></div><script type="text/javascript">$(document).ready(function(){	$('#save_submit').prop('disabled',false);	/*form表单验证*/	$("#form").validate({		submitHandler:function(form){            $('#save_submit').click(function(){				$('#save_submit').prop('disabled',true);			});            form.submit();        }    	});});$('#account_id').change(function(){	var open_bank = $('#account_id :selected').attr('rel');	var company = $('#account_id :selected').attr('rel3');	if(open_bank){		$('#receipt_account').val(open_bank);		$('#company').val(company);	}});$('input[name="invoice"]').on('ifChanged',function(){	var invoice = $(':radio[name="invoice"]:checked').val();	if(invoice == 1){		$('.incoice_num').show();	}else if(invoice == 2){		$('.incoice_num').hide();		$('#invoice_num').val('');	}});$("#dialog-receivables-list").dialog({	autoOpen: false,	modal: true,	width: 800,	maxHeight: 400,	buttons: {		"确定": function () {			var item = $('input:radio[name="receivables"]:checked').val();			var name = $('input:radio[name="receivables"]:checked').parent().parent().next().html();			var item_money = $('input:radio[name="receivables"]:checked').parent().parent().next().next().next().html();			if(item){				$('#receivables').val(name);				$('#receivables_id').val(item);				$('#money').val(item_money);			}			$(this).dialog("close");		},		"取消": function () {			$(this).dialog("close");		}	},	position: ["center", 100]});$("#dialog-role-list2").dialog({	autoOpen: false,	modal: true,	width: 750,	height: 550,	buttons: {		"确定": function () {			var item = $('input:radio[name="owner"]:checked').val();			var name = $('input:radio[name="owner"]:checked').attr('rel');			if(item){				$('#owner_name').val(name);				$('#owner_role_id').val(item);			}			$(this).dialog("close");		},		"取消": function () {			$(this).dialog("close");		}	},	position: ["center", 100]});$("#receivables").click(function(){	$('#dialog-receivables-list').dialog('open');	$('#dialog-receivables-list').load('{:U("finance/listdialog","t=receivables")}');});$("#owner_name").click(function(){	$('#dialog-role-list2').dialog('open');	$('#dialog-role-list2').load('{:U("user/listDialog","by=all")}');});$('#money').blur(function(){	var receivables_id = $('#receivables_id').val();	var input_price = parseInt(parseFloat($('#money').val())*100);	if((receivables_id != null && receivables_id != '') && (input_price != null && input_price != '')){		$.ajax({			'type':'get',			'data': {'id':receivables_id},			'dataType':'json',			'url':'{:U("finance/getreceivablesmoney")}',			'success':function(data){				if(data.data.total != 0){					var receivingord = parseInt(parseFloat(data.data.receivingorder)*100);					var addmoney = (input_price + receivingord)/100;					if(addmoney > data.data.total){						alert_crm('{:L('EXCEED THE AMOUNT OF PAYMENT')}');						$('#money').val('');					}				}			}		});	}});</script><include file="Public:footer" />
